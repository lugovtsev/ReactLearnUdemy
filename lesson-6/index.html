<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React tutorial - State</title>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    var CounterComponent = React.createClass({
      getInitialState: function() {
        return {
          sum: 0
        }
      },
      getDefaultProps: function(value) {
        return {
          valueOne: 1,
          valueTwo: 5,
          valueTree: 10,
          text: 'Add'
        }
      },
      incrementCount: function(value) {
        this.setState({
          sum: this.state.sum + value
        })
      },
      alert: function() {
        alert('But clicked');
      },
      render: function() {
        return (
          <div className="container">
            <h1>Sum: {this.state.sum}</h1>
            <Button text={`${this.props.text} ${this.props.valueOne}`} style="btn blue-btn" value={this.props.valueOne} clickHandler={this.incrementCount.bind(this, this.props.valueOne)}/>
            <Button text={`${this.props.text} ${this.props.valueTwo}`} style="btn green-btn" value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this, this.props.valueTwo)}/>
            <Button text={`${this.props.text} ${this.props.valueTree}`} style="btn purple-btn" value={this.props.valueTree} clickHandler={this.incrementCount.bind(this, this.props.valueTree)}/>
            <Button text="Alert!" clickHandler={this.alert} />
          </div>
        )
      }
    });

    var Button = function(props) {
      return (
        <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
      )
    };

    ReactDOM.render(
      <CounterComponent valueOne={30} valueTwo={50} valueTree={70} />,
      document.getElementById('app')
    );


  </script>
</body>
</html>
