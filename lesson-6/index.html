      //   })

      incrementCount: function(value) {
        this.setState({
          sum: this.state.sum + value
        })
      },
      render: function() {
        return (
          <div className="container">
            <h1>Sum: {this.state.sum}</h1>
            <button onClick={this.incrementCount.bind(this, 1)} className="btn blue-btn">Add 1</button>
            <button onClick={this.incrementCount.bind(this, 5)} className="btn purple-btn">Add 5</button>
            <button onClick={this.incrementCount.bind(this, 10)} className="btn green-btn">Add 10</button>
          </div>
        )
      }
    });

    ReactDOM.render(
      <CounterComponent />,
      document.getElementById('app')
    );
